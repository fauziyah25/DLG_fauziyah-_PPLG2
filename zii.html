<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var angka1 = 12;
        var angka2 = 6;

        // penjumlah
        document.write(angka1 + angka2);
        document.write("<br />");

        //pengurangan
        document.write(angka1 - angka2);
        document.write("<br /");
F
        //perkalian
        document.write(angka1 * angka2);
        document.write("<br /");

        //pemangkatan
        document.write(angka1 ** angka2);
        document.write("<br /");

        //pembagian
        document.write(angka1 / angka2);
        document.write("<br /");

        //sisa bagi 
        document.write(angka1 % angka2);
        document.write("<br /");
    </script>
</body>
</html>
